<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: grid;
    }

    .outer {
      width: 500px;
      height: 500px;
      display: grid;
      background-color: black;
    }

    .inner {
      width: calc(100% / 2);
      height: 250px;
      display: grid;
      background-color: grey;
    }
    
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">.</div>
</div>
</body>
</html>
